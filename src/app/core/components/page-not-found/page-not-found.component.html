<div class="container text-center my-5">
  <div class="not-found-header">
    <h1 class="display-1">404</h1>
    <img [ngSrc]="'assets/icons/not-found-img.png'" width="188" height="188" class="img-fluid not-found-img" alt="not-found-img">
  </div>
  <h2 class="mb-4">
    Oops! Page Not Be Found
  </h2>
  <p class="mb-4">
    Sorry but the page you are looking for does not exist, have been removed, name changed or is
    temporarily unavailable
  </p>
  <a [routerLink]="['/home']" class="btn btn-primary btn-lg">
    Back to home
  </a>
</div>
